<script language="javascript">
            function callCalculator() {
               var method = "get_regions";
               var request = new XmlRpcRequest("http://localhost:31415/", method);
               request.addParam("q40");
               request.addParam("chr:start:end");
               request.addParam("dKRnpwbcTQYXttNp");
               request.crossDomain = true;
               var response = request.send();

               alert(response.parseXML());
            }
</script>

     <input type="button"  onclick="callCalculator();" value="Calculate"/>
